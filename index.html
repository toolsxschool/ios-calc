<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>iOS Style Calculator</title>
<link rel="icon" type="image/png" href="https://cdn.jim-nielsen.com/ios/512/calculator-2017-10-10.png?rf=1024" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap');

  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    user-select: none;
  }

  .calculator {
    background: #000;
    border-radius: 40px;
    box-shadow:
      0 5px 30px rgba(255, 255, 255, 0.1),
      inset 0 -3px 10px rgba(255, 255, 255, 0.1);
    padding: 30px 25px 40px;
    width: 360px;
    max-width: 100vw;
    transition: width 0.3s ease;
  }

  .calculator.scientific {
    width: 720px;
  }

  .display {
    color: white;
    font-size: 70px;
    text-align: right;
    padding: 10px 20px 0 20px;
    height: 100px;
    overflow-wrap: break-word;
    word-wrap: break-word;
    word-break: break-word;
    line-height: 1.1;
  }

  /* Buttons grid portrait */
  .buttons {
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 18px;
    transition: all 0.3s ease;
  }

  /* Buttons grid scientific */
  .calculator.scientific .buttons {
    grid-template-columns: repeat(6, 1fr);
    grid-gap: 15px;
  }

  button {
    border: none;
    border-radius: 50%;
    font-size: 32px;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    height: 80px;
    width: 80px;
    box-shadow:
      0 3px 0 #999,
      inset 0 -5px 5px rgba(0, 0, 0, 0.3);
    transition: all 0.15s ease-in-out;
  }

  .calculator.scientific button {
    height: 70px;
    width: 70px;
    font-size: 28px;
  }

  button:active {
    box-shadow:
      inset 0 2px 4px rgba(0, 0, 0, 0.7);
    transform: translateY(2px);
  }

  .btn-function {
    background: #a5a5a5;
    color: black;
  }

  .btn-zero {
    grid-column: span 2;
    border-radius: 40px;
    text-align: left;
    padding-left: 30px;
    width: 170px;
  }

  .calculator.scientific .btn-zero {
    grid-column: span 3;
    width: 220px;
    border-radius: 35px;
  }

  .btn-operator {
    background: #ff9500;
    color: white;
    box-shadow:
      0 3px 0 #cc7a00,
      inset 0 -5px 5px rgba(204, 122, 0, 0.7);
  }

  .btn-number {
    background: #333333;
    color: white;
  }

  /* Remove outline on focus */
  button:focus {
    outline: none;
  }

  /* Hide scientific-only buttons in basic mode */
  .scientific-only {
    display: none;
  }
  .calculator.scientific .scientific-only {
    display: inline-block;
  }

  /* Toggle button styles */
  #mode-toggle {
    margin-top: 10px;
    width: 100%;
    background: #444;
    color: white;
    font-size: 18px;
    padding: 10px 0;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    user-select: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  #mode-toggle:hover {
    background: #555;
  }
</style>
</head>
<body>
  <div>
    <div class="calculator" role="application" aria-label="Calculator" id="calculator">
      <div class="display" id="display" aria-live="polite" aria-atomic="true">0</div>
      <div class="buttons">
        <!-- Basic buttons -->
        <button class="btn-function" id="clear">AC</button>
        <button class="btn-function" id="plus-minus">±</button>
        <button class="btn-function" id="percent">%</button>
        <button class="btn-operator" data-operator="/">÷</button>

        <button class="btn-number" data-number="7">7</button>
        <button class="btn-number" data-number="8">8</button>
        <button class="btn-number" data-number="9">9</button>
        <button class="btn-operator" data-operator="*">×</button>

        <button class="btn-number" data-number="4">4</button>
        <button class="btn-number" data-number="5">5</button>
        <button class="btn-number" data-number="6">6</button>
        <button class="btn-operator" data-operator="-">−</button>

        <button class="btn-number" data-number="1">1</button>
        <button class="btn-number" data-number="2">2</button>
        <button class="btn-number" data-number="3">3</button>
        <button class="btn-operator" data-operator="+">+</button>

        <button class="btn-number btn-zero" data-number="0">0</button>
        <button class="btn-number" data-number=".">.</button>
        <button class="btn-operator" id="equals">=</button>

        <!-- Scientific buttons (hidden in basic mode) -->
        <button class="btn-function scientific-only" id="sqrt">√</button>
        <button class="btn-function scientific-only" id="square">x²</button>
        <button class="btn-function scientific-only" id="reciprocal">1/x</button>
        <button class="btn-function scientific-only" id="sin">sin</button>
        <button class="btn-function scientific-only" id="cos">cos</button>
        <button class="btn-function scientific-only" id="tan">tan</button>
      </div>
    </div>

    <button id="mode-toggle" aria-pressed="false" aria-label="Toggle scientific mode">Scientific Mode</button>
  </div>

<script>
  (function () {
    const display = document.getElementById('display');
    const clearBtn = document.getElementById('clear');
    const plusMinusBtn = document.getElementById('plus-minus');
    const percentBtn = document.getElementById('percent');
    const equalsBtn = document.getElementById('equals');

    // Scientific buttons
    const sqrtBtn = document.getElementById('sqrt');
    const squareBtn = document.getElementById('square');
    const reciprocalBtn = document.getElementById('reciprocal');
    const sinBtn = document.getElementById('sin');
    const cosBtn = document.getElementById('cos');
    const tanBtn = document.getElementById('tan');

    const calculator = document.getElementById('calculator');
    const toggleBtn = document.getElementById('mode-toggle');

    let currentInput = '0';
    let previousInput = null;
    let operator = null;
    let resultCalculated = false;

    function updateDisplay() {
      display.textContent = currentInput;
    }

    function inputNumber(num) {
      if (resultCalculated) {
        currentInput = num === '.' ? '0.' : num;
        resultCalculated = false;
      } else {
        if (num === '.' && currentInput.includes('.')) return;
        if (currentInput === '0' && num !== '.') {
          currentInput = num;
        } else {
          currentInput += num;
        }
      }
      updateDisplay();
    }

    function inputOperator(op) {
      if (operator && !resultCalculated) {
        calculate();
      }
      operator = op;
      previousInput = currentInput;
      currentInput = '0';
    }

    function calculate() {
      if (!operator || !previousInput) return;
      let a = parseFloat(previousInput);
      let b = parseFloat(currentInput);
      let res;

      switch (operator) {
        case '+': res = a + b; break;
        case '-': res = a - b; break;
        case '*': res = a * b; break;
        case '/':
          if (b === 0) {
            alert("Error: Division by zero");
            clearAll();
            return;
          }
          res = a / b;
          break;
        default: return;
      }
      currentInput = String(res);
      operator = null;
      previousInput = null;
      resultCalculated = true;
      updateDisplay();
    }

    function clearAll() {
      currentInput = '0';
      previousInput = null;
      operator = null;
      resultCalculated = false;
      updateDisplay();
    }

    function togglePlusMinus() {
      if (currentInput === '0') return;
      if (currentInput.startsWith('-')) {
        currentInput = currentInput.slice(1);
      } else {
        currentInput = '-' + currentInput;
      }
      updateDisplay();
    }

    function percent() {
      let num = parseFloat(currentInput);
      num = num / 100;
      currentInput = String(num);
      updateDisplay();
    }

    // Scientific functions
    function sqrt() {
      let num = parseFloat(currentInput);
      if (num < 0) {
        alert("Invalid input for square root");
        return;
      }
      currentInput = String(Math.sqrt(num));
      updateDisplay();
      resultCalculated = true;
    }

    function square() {
      let num = parseFloat(currentInput);
      currentInput = String(num * num);
      updateDisplay();
      resultCalculated = true;
    }

    function reciprocal() {
      let num = parseFloat(currentInput);
      if (num === 0) {
        alert("Cannot divide by zero");
        return;
      }
      currentInput = String(1 / num);
      updateDisplay();
      resultCalculated = true;
    }

    function trig(func) {
      let num = parseFloat(currentInput);
      // Convert degrees to radians
      let rad = num * Math.PI / 180;
      let res;
      switch (func) {
        case 'sin': res = Math.sin(rad); break;
        case 'cos': res = Math.cos(rad); break;
        case 'tan': res = Math.tan(rad); break;
      }
      currentInput = String(parseFloat(res.toFixed(8))); // limit decimals
      updateDisplay();
      resultCalculated = true;
    }

    // Event listeners
    document.querySelectorAll('[data-number]').forEach(button => {
      button.addEventListener('click', () => inputNumber(button.dataset.number));
    });

    document.querySelectorAll('[data-operator]').forEach(button => {
      button.addEventListener('click', () => inputOperator(button.dataset.operator));
    });

    clearBtn.addEventListener('click', clearAll);
    plusMinusBtn.addEventListener('click', togglePlusMinus);
    percentBtn.addEventListener('click', percent);
    equalsBtn.addEventListener('click', calculate);

    sqrtBtn.addEventListener('click', sqrt);
    squareBtn.addEventListener('click', square);
    reciprocalBtn.addEventListener('click', reciprocal);
    sinBtn.addEventListener('click', () => trig('sin'));
    cosBtn.addEventListener('click', () => trig('cos'));
    tanBtn.addEventListener('click', () => trig('tan'));

    // Keyboard support
    window.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9') {
        e.preventDefault();
        inputNumber(e.key);
      } else if (e.key === '.') {
        e.preventDefault();
        inputNumber('.');
      } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
        e.preventDefault();
        inputOperator(e.key);
      } else if (e.key === 'Enter' || e.key === '=') {
        e.preventDefault();
        calculate();
      } else if (e.key === 'Backspace') {
        e.preventDefault();
        if (!resultCalculated && currentInput.length > 1) {
          currentInput = currentInput.slice(0, -1);
          updateDisplay();
        } else {
          clearAll();
        }
      }
    });

    // Toggle scientific mode
    toggleBtn.addEventListener('click', () => {
      calculator.classList.toggle('scientific');
      const isScientific = calculator.classList.contains('scientific');
      toggleBtn.textContent = isScientific ? 'Basic Mode' : 'Scientific Mode';
      toggleBtn.setAttribute('aria-pressed', isScientific);
    });
  })();
</script>
</body>
</html>
